<!DOCTYPE html>
<html>
<head>
  <title>Employer Dashboard</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Job Application Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Add Job</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">View Applicants</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container layout">
    <h1>Welcome to Employer Dashboard</h1>
    <hr>
    <div id="job-list">
      <h3>Job List</h3>
      <ul id="job-list-items">
        <!-- Job list items here -->
        <li>Job 1</li>
        <li>Job 2</li>
        <li>Job 3</li>
      </ul>
    </div>
    <div id="add-job-form" style="display: block;">
      <h3>Add Job</h3>
      <form id="add-job-form">
        <!-- Add job form content here -->
        <div class="form-group">
          <label for="job-title">Job Title:</label>
          <input type="text" class="form-control" id="job-title" name="job-title">
        </div>
        <div class="form-group">
          <label for="job-description">Job Description:</label>
          <textarea class="form-control" id="job-description" name="job-description" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="job-salary">Job Salary:</label>
          <input type="text" class="form-control" id="job-salary" name="job-salary">
        </div>
        <button type="submit" class="btn btn-primary">Add Job</button>
        <p id="job-list-link">Back to Job List</p>
      </form>
    </div>
  </div>
  <!-- Include full version of jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>

  </script>
</body>
</html>
