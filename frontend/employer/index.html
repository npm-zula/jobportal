  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Job Application Portal</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#add-job-form">Add Job</a>
          </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </nav>

    <!-- CONTENT -->
    <div class="container layout">
      <h1 id="greetings-heading">Welcome</h1>

      <hr />
      <div id="job-list" class="my-5">
        <h3 class="text-center mb-4">Job List</h3>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Job 1</h5>
                <p class="card-text">Job description goes here.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="add-job-form">
        <h3>Add Job</h3>
        <form id="add-job-form">
          <!-- Add job form content here -->
          <div class="form-group">
            <label for="job-title">Job Title:</label>
            <input
              type="text"
              class="form-control"
              id="job-title"
              name="job-title"
            />
          </div>
          <div class="form-group">
            <label for="job-description">Job Description:</label>
            <textarea
              class="form-control"
              id="job-description"
              name="job-description"
              rows="4"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="job-salary">Job Salary:</label>
            <input
              type="text"
              class="form-control"
              id="job-salary"
              name="job-salary"
            />
          </div>
          <div class="form-group">
            <label for="job-tags">Tags:</label>
            <input
              type="text"
              class="form-control"
              id="job-tags"
              name="job-tags"
            />
          </div>
          <button type="submit" class="btn btn-primary">Add Job</button>
        </form>
      </div>
      <div></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </body>
</html>
