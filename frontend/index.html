<!DOCTYPE html>
<html>
  <head>
    <title>Job Application Portal</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Job Application Portal</h1>
      <hr />

      <div id="login-form" style="display: none">
        <h3>Login</h3>
        <form id="login">
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2 mb-3">
              Submit
            </button>
            <p id="signup-link" style="cursor: pointer">
              Not registered? Sign up
            </p>
          </div>
        </form>
      </div>

      <div id="signup-form" style="display: block">
        <h3>Sign Up</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
            />
          </div>
          <div class="form-group">
            <label for="contact">Contact:</label>
            <input
              type="text"
              class="form-control"
              id="contact"
              placeholder="Enter contact number"
            />
          </div>
          <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-control" id="role">
              <option value="student">Student</option>
              <option value="employer">Employer</option>
              <!-- <option value="placement_officer">Placement Officer</option> -->
            </select>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mb-3 mt-2">
              Submit
            </button>
            <p id="login-link" style="cursor: pointer">
              Already registered? Login
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Switch to sign-up form with fade effect
      $("#signup-link").on("click", function () {
        $("#login-form").fadeOut(500, function () {
          $("#signup-form").fadeIn(200);
        });
      });

      // Switch to login form with fade effect
      $("#login-link").on("click", function () {
        $("#signup-form").fadeOut(500, function () {
          $("#login-form").fadeIn(200);
        });
      });
    </script>

    <script>
      // Sign up form submit
      $("#signup-form").on("submit", function (e) {
        e.preventDefault();
        let name = $("#name").val();
        let email = $("#email").val();
        let password = $("#password").val();
        let contact = $("#contact").val();
        let role = $("#role").val();

        $.ajax({
          url: "http://localhost:3000/api/auth/register",
          type: "POST",
          data: {
            name,
            email,
            password,
            contact,
            role,
          },
          success: function (data) {
            console.log(data);
            if (data.status === "success") {
              alert("Sign up successful");
              $("#signup-form").fadeOut(500, function () {
                $("#login-form").fadeIn(200);
              });
            } else {
              alert("Sign up failed");
            }
          },
          error: function (err) {
            console.log(err);
          },
        });
      });

      let urlEmployer = "http://127.0.0.1:5500/frontend/employer";
      let urlStudent = "http://127.0.0.1:5500/frontend/student";

      // Login form submit
      $("#login-form").on("submit", function (e) {
        e.preventDefault();
        let email = $("#email").val();
        let password = $("#password").val();

        $.ajax({
          url: "http://localhost:3000/api/auth/login",
          type: "POST",
          data: {
            email,
            password,
          },
          success: function (data) {
            // console.log(data.user);
            localStorage.setItem('token', data.token);
            

            window.location.href =
              data.user.role === "employer" ? urlEmployer : urlStudent;
          },
          error: function (err) {
            console.log(err);
          },
        });
      });
    </script>
  </body>
</html>
